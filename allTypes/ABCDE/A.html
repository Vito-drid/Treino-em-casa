    <script src="../../src/scripts/vanilla-tilt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            sped: 400,
            reverse: true,
            scale: 1.1,
            glare: true,
            "max-glare": 0.2,
        });

        document.addEventListener("DOMContentLoaded", function () {
            function calcularTempo() {
                const DateTime = luxon.DateTime;

                const dataInicio = DateTime.local(2023, 2, 6);
                const dataAtual = DateTime.now();

                const diff = dataAtual.diff(dataInicio, ['years', 'months', 'days']).toObject();

                const anos = Math.floor(diff.years);
                const meses = Math.floor(diff.months);
                const diasTotaisRestantes = Math.floor(diff.days);

                const semanas = Math.floor(diasTotaisRestantes / 7);
                const dias = diasTotaisRestantes % 7;

                document.getElementById("tempo").textContent = `${anos} anos, ${meses} meses, ${semanas} semanas e ${dias} dias`;
            }

            calcularTempo();
        });
    </script>
